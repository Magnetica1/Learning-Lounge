<html>
    <head>
        <title>Chalkboard</title>
<link rel="stylesheet" href="../CSS/NO.css">
        </head>
        <body>
        </script>
        <div id="title"><h1>Chalkboard</h1></div> 
        <div id="content">
            <canvas id="myCanvas"></canvas>
        </div>

        <div onClick="window.location.reload();"><img id="refreshSym" src="../Sprites/Refresh (1).png" alt="Refresh symbol"></div>
        <a href="../HTML/C1.html"><img id="backSym" src="../Sprites/Back-Arrow.png" alt="Back Arrow symbol"></a>
        <script type="text/javascript" id="paint">
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var painting = document.getElementById("content");
            var paintStyle = getComputedStyle(painting);
            canvas.width = parseInt(paintStyle.getPropertyValue("width"))
            canvas.height = parseInt(paintStyle.getPropertyValue("height"));
        
            var mouse = {x: 0, y: 0};
        
            canvas.addEventListener('mousemove', function(e) {
                mouse.x = e.pageX - this.offsetLeft;
                mouse.y = e.pageY - this.offsetTop;
            }, false);
        
            ctx.lineWidth = 3;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#e0dbd1';
        
            canvas.addEventListener('mousedown', function(e) {
        
                ctx.beginPath();
                ctx.moveTo(mouse.x, mouse.y);
                canvas.addEventListener('mousemove', onPaint, false);
            }, false);
        
            canvas.addEventListener('mouseup', function() {
                canvas.removeEventListener('mousemove', onPaint, false);
            }, false);
        
            var onPaint = function() {
                ctx.lineTo(mouse.x, mouse.y);
                ctx.stroke();
            };
        
        </script>
</body>
</html>
